<!-- begin system/public/views/index.html -->
<!-- ng-bind-html="description" OR data-ng-if -->
<div id="main" class="rize-main-content" role="main">
	<section class="" data-ng-controller="RizersController" data-ng-init="findAccounts()">
		<div class="rize-list-filter-nav">
			<div role="search" class="rize-list-filter-nav-search">
				<label class="rize-list-filter-nav-search-label" for="search-field-big">Search</label>
				<input ng-model="query" id="search-field-big" class="rize-list-filter-nav-search-input" type="search" name="search" placeholder="Name or keyword">
			</div>
		</div>

		<div>
			<ul class="rize-list rize-list-filter">

				<div id="searchPreloader" class="rize-search-preloader sk-circle">
					<div class="sk-circle1 sk-child"></div>
					<div class="sk-circle2 sk-child"></div>
					<div class="sk-circle3 sk-child"></div>
					<div class="sk-circle4 sk-child"></div>
					<div class="sk-circle5 sk-child"></div>
					<div class="sk-circle6 sk-child"></div>
					<div class="sk-circle7 sk-child"></div>
					<div class="sk-circle8 sk-child"></div>
					<div class="sk-circle9 sk-child"></div>
					<div class="sk-circle10 sk-child"></div>
					<div class="sk-circle11 sk-child"></div>
					<div class="sk-circle12 sk-child"></div>
				</div>
			
				<div ng-repeat="category in categories">
					
					<li ng-repeat="account in accountsByCategory[category.id] | filter:filterAccount | filter:query" class="rize-list-profile">
						<h1 ng-show="$first" class="rize-list-filter-category rize-category-{{ category.id }}">{{ category.name }}</h1>

						<a ng-model="person" data-ng-if="account.account_type=='Person'" href="/accounts/{{account.id}}/{{account.display_name | linkSafeString}}"  class="rize-list-profile-link" title="A profile of {{ account.first_name + ' ' + account.last_name }}">
							<div style="background-image:url({{ account.profile_image_small }});" class="rize-list-photo-small"></div>
							<div class="rize-list-profile-person">
								<div class="rize-list-profile-name">{{ account.first_name + ' ' + account.last_name }}</div>
								<div class="rize-list-profile-tagline">{{ account.tagline }}</div>
							</div>
						</a>

						<a ng-model="organization" data-ng-if="account.account_type=='Organization'" href="/accounts/{{account.id}}/{{account.display_name | linkSafeString}}"  class="rize-list-profile-link" title="A profile of {{ account.display_name }}">
							<div style="background-image:url({{ account.profile_image_small }});" class="rize-list-photo-small"></div>
							<div class="rize-list-profile-organization">
								<div class="rize-list-profile-name">{{ account.display_name }}</div>
								<div class="rize-list-profile-tagline">{{ account.tagline }}</div>
							</div>
						</a>

					</li>

				</div>
				
			</ul>
		</div>

	</section>
</div>



<!-- end system/public/views/index.html -->
