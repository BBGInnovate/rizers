<!-- begin system/public/views/index.html -->
<!-- ng-bind-html="description" OR data-ng-if -->
<div id="main" class="rize-main-content" role="main">
<section class="" data-ng-controller="RizersController" data-ng-init="findCategories()">
  <div style="position: relative; overflow: hidden;">
    <div id="dropdown-nav" class="rize-nav-categories">
      <ul class="rize-nav-categories-list">
        <li class="rize-nav-categories-list-item"><a href="/categories/1/">Design thinkers</a></li>
        <li class="rize-nav-categories-list-item"><a href="/categories/2/">Writers</a></li>
        <li class="rize-nav-categories-list-item"><a href="/categories/3/">Igniters</a></li>
        <li class="rize-nav-categories-list-item"><a href="/categories/4/">Biz Dev</a></li>
        <li class="rize-nav-categories-list-item"><a href="/categories/5/">Do gooders</a></li>
        <li class="rize-nav-categories-list-item"><a href="/categories/6/">Our conscience</a></li>
      </ul>
    </div>
  <ul class="rize-list">
    <li ng-repeat="category in categoryList" class="rize-list-profile rize-list-categories">
        <a ng-model="organization" href="/categories/{{category.id}}/{{category.name | linkSafeString}}">
        	<img src="{{category.image}}" />
			<h2 class="rize-list-categories-name">{{category.name}}</h2>
        	<p class="rize-list-categories-description">{{category.description}}</p>
        </a>
    </li>
  </ul>
  </div>
</section>
</div>

<!-- end system/public/views/index.html -->
