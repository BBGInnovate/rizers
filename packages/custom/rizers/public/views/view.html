<header id="masthead" class="rize-profiles-header site-header" role="banner">
	<div class="rize-profiles-header-box">
		<h1 class="rize-profiles-header-title">
			<a href="/">
				2016 <span><img src="/rizers/assets/img/rize_logo_small.png" class="rize-profiles-header-logo"/></span> Rizers
			</a>
		</h1>
		<nav id="site-navigation" class="rize-profiles-navigation-top main-navigation" role="navigation">
		</nav><!-- #site-navigation -->
	<div>
</header><!-- #masthead -->


<section data-ng-controller="RizersController" data-ng-init="findOne()">

<div id="main" class="main-content" role="main">


	<!-- person profile -->
	<article ng-if="account.person" class="rize-profile">


			<header>
				<div class="rize-profiles-banner-box" style="	background-image: url(https://africa.rizing.org/wp-content/uploads/2015/10/Jamestown-view-from-the-lighthouse-photo-credit-Charlotte-1200x900.jpeg);">
					<div class="rize-profiles-category">{{ account.categories }}</div>
					<div class="rize-profiles-banner-cutline">
						This is a photo cutline that goes here and here and here.
					</div>
					<div class="rize-profiles-banner-shadow"></div>
				</div>

				<div class="rize-profiles-mugshot">
					<img src="{{ account.twitter.profile_image_url_https }}" class="rize-profiles-mugshot-photo" />
				</div>
				<div class="rize-profiles-person clearfix">
					<h2 class="rize-profiles-person-name">{{ account.display_name }}</h2>
					<h3 class="rize-profiles-person-job_title">{{ account.linkedin.job_title }}</h3>
				</div>
			</header>

			<div class="rize-profiles-article-text">
				<div  ng-if="account.rize_summary" class="rize-profile-description">
					<div ng-bind-html="account.rize_summary"></div>
					<div class='rize-profile-description-related' ng-if="account.rize_links">
						<ul>
							<li ng-repeat="link in account.rize_links">
								<a href="{{link.url}}">{{ link.title }}</a>
							</li>
						</ul>
					</div>
				</div>

			</div>

			<aside class="rize-profiles-aside-right">
				<div class="rize-profile-social">
					<ul>
						<li ng-if="account.linkedin" class="rize-profile-social-link rize-icon-linkedin"> <a href="{{account.linkedin.url}}"></a></li>
						<li ng-if="account.twitter.screen_name" class="rize-profile-social-link rize-icon-twitter"> <a href="https://twitter.com/{{account.twitter.screen_name}}"></a></li>
						<li ng-if="account.facebook.url" class="rize-profile-social-link rize-icon-facebook"> <a href="{{account.facebook.url}}"></a></li>
					</ul>
				</div>
				<img src="http://placehold.it/600x400">
			</aside>

			<aside class="rize-profiles-aside-left">
				<h3 class="rize-profiles-quotation-text">“{{ account.profile.quotation }}”</h3>
			</aside>

	</article><!-- person profile -->


	<!-- organization profile -->
	<article ng-if="account.person == false" class="rize-profile-organization">
		<div>
			<h2 class="rize-profile-category">{{ account.categories }}</h2>
			<h2 class="rize-profile-location">{{ account.location }}</h2>
			<div class="clearAll"></div>
		</div>
		<div class="rize-banner-image" style="height: 300px; width: 100%; background: url({{account.profile.image}}) no-repeat center center / cover;"></div>
		<img src="{{ account.profile_image }}" style="float: left; margin-top: -75px; max-width: 150px; box-shadow: 1px 1px 2px #CCC"/>
		<h1 class="rize-profile-name">{{ account.display_name }}</h1>
		<div  ng-if="account.rize_summary" class="rize-profile-description">
			<div ng-bind-html="account.rize_summary"></div>
		</div>
	</article><!-- organization profile -->
</div><!-- #main -->

</section>
