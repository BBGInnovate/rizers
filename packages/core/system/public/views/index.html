<!-- begin system/public/views/index.html -->
<!-- ng-bind-html="description" OR data-ng-if -->
<section class="" data-ng-controller="IndexController">
  <div class="col-md-12 ">
    <h1>50 rizers</h1>
  </div>
  Search: <input ng-model="query"><BR>
    <label><input type="radio" ng-model="filterAccount" value="Person">Person</label>
    <label><input type="radio" ng-model="filterAccount" value="Organization">Organization</label>
    <label><input type="radio" ng-model="filterAccount" value="">All</label>

  <div class="col-md-12 row">
  <ul class="rizers-list">
    <li ng-repeat="account in accountList | filter:filterAccount" class="rizers-list-profile">
      
      <a ng-model="person" data-ng-if="account.account_type=='Person'" href="/accounts/{{account.id}}"><img ng-if="account.twitter.profile_image_url_https!=null" src="{{ account.twitter.profile_image_url_https }}" class="rizers-twitter-photo-small"/>{{account.first_name + ' ' + account.last_name}}</a>
      <a ng-model="organization" data-ng-if="account.account_type=='Organization'" href="/accounts/{{account.id}}">{{account.display_name}}</a>
    </li>
  </ul>
  </div>
</section>
<!-- end system/public/views/index.html -->
